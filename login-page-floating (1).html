<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackNSeat - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }
        
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            width: 380px;
            padding: 25px;
            border: 3px solid #FF6B00;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 107, 0, 0.3);
            background-color: white;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            color: #FF6B00;
            font-weight: bold;
        }
        
        .logo p {
            color: #FF6B00;
            font-size: 1rem;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 30px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #FF6B00;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            background: transparent;
        }
        
        .input-group input:focus {
            border-color: #FF6B00;
            box-shadow: 0 0 5px rgba(255, 107, 0, 0.5);
        }
        
        .input-group label {
            position: absolute;
            left: 12px;
            top: 12px;
            color: #FF6B00;
            font-weight: bold;
            pointer-events: none;
            transition: 0.3s ease all;
            background-color: white;
            padding: 0 5px;
        }
        
        .input-group input:focus ~ label,
        .input-group input:not(:placeholder-shown) ~ label {
            top: -10px;
            font-size: 0.8rem;
            color: #FF6B00;
        }
        
        button {
            background-color: #FF6B00;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #ff8a33;
            transform: scale(1.02);
        }
        
        .links {
            margin-top: 15px;
            text-align: center;
        }
        
        .links a {
            color: #FF6B00;
            text-decoration: none;
            margin: 0 10px;
            font-size: 0.9rem;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>TrackNSeat</h1>
            <p>College Bus Tracking System</p>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            
            <button type="button" onclick="navigateToLocationPage()">Login</button>
        </form>
        
        <div class="links">
            <a href="#">Forgot Password?</a>
            <a href="#">Register</a>
        </div>
    </div>

    <script>
        function navigateToLocationPage() {
            // Validate form
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                // Normally you would handle authentication here
                // For now, we'll just redirect to the location page
                window.location.href = 'location.html';
            } else {
                alert('Please enter both email and password');
            }
        }
    </script>
</body>
</html>
